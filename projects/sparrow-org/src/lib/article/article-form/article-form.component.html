<form [formGroup]="fg" (ngSubmit)="onSubmit()">
  <div class="spr-toolbar-container">
    <button
      type="button"
      mat-raised-button
      color="warn"
      (click)="window.history.back()"
    >
      返回
    </button>
    <button mat-raised-button color="primary" *ngIf="!fg.disabled">提交</button>
    <button
      mat-raised-button
      color="primary"
      *ngIf="fg.disabled"
      (click)="fg.enable()"
    >
      编辑
    </button>
  </div>
  <mat-form-field appearance="fill" style="width: 100%">
    <mat-label>标题</mat-label>
    <input matInput formControlName="title" />
  </mat-form-field>

  <mat-form-field appearance="fill" style="width: 100%">
    <mat-label>下载金币</mat-label>
    <input type="number" matInput formControlName="requiredCoins" />
  </mat-form-field>

  <!-- <lib-tree-view [treeViewOption]="treeViewOption"
  ></lib-tree-view> -->

    <mat-expansion-panel>
      <mat-expansion-panel-header>

      </mat-expansion-panel-header>
      <lib-filter-tree
        [checklistSelection]="checklistSelection"
        [treeData]="treeData"
        [checkedIds]="checkedIds"
        [disabled]="fg.disabled"
      ></lib-filter-tree>
    </mat-expansion-panel>
  </mat-accordion> -->
  <div>附件</div>
  <lib-upload-file
    [attachments]="attachments"
    [multiple]="true"
    [disableUpload]="fg.disabled"
  >
  </lib-upload-file>
  <lib-ckeditor-control
    [formGroup]="fg"
    [name]="'content'"
  ></lib-ckeditor-control>
</form>
