<div style="display: flex; flex-direction: column; gap: 10px">
  <mat-chip-list #chipList aria-label="Fruit selection">
    <mat-chip
      *ngFor="let item of checklistSelection.selected"
      (removed)="todoLeafItemSelectionToggle(item)"
    >
      {{ item.name }}
      <button *ngIf="!disabled" matChipRemove>
        <mat-icon>cancel</mat-icon>
      </button>
    </mat-chip>
  </mat-chip-list>

  <mat-tree
    *ngIf="!disabled"
    class="spr-mat-tree"
    [dataSource]="dataSource"
    [treeControl]="treeControl"
  >
    <mat-tree-node
      [class]="
        node.level === 0 ? 'spr-mat-tree-parent-node' : 'spr-mat-tree-leaf-node'
      "
      *matTreeNodeDef="let node"
      matTreeNodeToggle
      matTreeNodePadding
    >
      <button mat-icon-button disabled></button>
      <mat-checkbox
        class="checklist-leaf-node"
        [checked]="checklistSelection.isSelected(node)"
        (change)="todoLeafItemSelectionToggle(node)"
        >{{ node.name }}</mat-checkbox
      >
    </mat-tree-node>

    <mat-tree-node
      class="spr-mat-tree-parent-node"
      *matTreeNodeDef="let node; when: hasChild"
      matTreeNodePadding
    >
      <button
        type="button"
        mat-icon-button
        matTreeNodeToggle
        [attr.aria-label]="'Toggle ' + node.item"
      >
        <mat-icon class="mat-icon-rtl-mirror">
          {{ treeControl.isExpanded(node) ? "expand_more" : "chevron_right" }}
        </mat-icon>
      </button>
      <mat-checkbox
        *ngIf="parentSelectable"
        [checked]="descendantsAllSelected(node)"
        [indeterminate]="descendantsPartiallySelected(node)"
        (change)="todoItemSelectionToggle(node)"
      ></mat-checkbox>
      {{ node.name }}
    </mat-tree-node>
  </mat-tree>
</div>
