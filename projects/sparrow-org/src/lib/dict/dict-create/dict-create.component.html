<h3 mat-dialog-title>新增/编辑</h3>
<mat-dialog-content>
  <form [formGroup]="formGroup">
    <!-- <lib-dict-catalog-selection [selectedSysroles]="selectedItems"></lib-dict-catalog-selection> -->
    <lib-dict-selection [selectedItems]="selectedItems"></lib-dict-selection>
    <mat-form-field appearance="fill">
      <mat-label>名称</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>代码</mat-label>
      <input matInput formControlName="code" />
    </mat-form-field>
  </form>

  <lib-dict-selection [selectedItems]="selectedItems" [showType]="'SELECT'" [catalogId]="'ff8080818f29c404018f2e17cba7000e'"></lib-dict-selection>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button cdkFocusInitial color="primary" (click)="submit()">
    确定
  </button>
  <button type="button" mat-button mat-dialog-close color="warn">取消</button>
</mat-dialog-actions>
