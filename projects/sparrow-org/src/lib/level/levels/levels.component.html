<button class="button" mat-flat-button color="primary" (click)="new()">
  新增
</button>
<!-- <button class="button" mat-flat-button color="warn" (click)="delete()">删除</button> -->

<div class="tree">
  <div class="tree-left">
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
        <button mat-icon-button disabled></button>
        <img
          src="/assets/level.svg"
          *ngIf="node.item.type === 'LEVEL'"
          width="12px"
          height="12px"
        />
        <span
          [class]="
            node.item.type === 'LEVEL'
              ? node.item.id === selectedItem?.id
                ? 'tree-node-name-selected'
                : 'tree-node-name'
              : ''
          "
          [style]="node.item.type != 'LEVEL' ? 'color:grey;' : ''"
          (click)="onItemClick(node.item)"
          >[{{ node.item.code }}]{{ node.item.name }}</span
        >
      </mat-tree-node>
      <mat-tree-node
        *matTreeNodeDef="let node; when: hasChild"
        matTreeNodePadding
      >
        <button
          mat-icon-button
          [attr.aria-label]="'Toggle ' + node.item"
          matTreeNodeToggle
        >
          <mat-icon class="mat-icon-rtl-mirror">
            {{ treeControl.isExpanded(node) ? "expand_more" : "chevron_right" }}
          </mat-icon>
        </button>
        <img
          src="/assets/level.svg"
          *ngIf="node.item.type === 'LEVEL'"
          width="12px"
          height="12px"
        />
        <span
          [class]="
            node.item.type === 'LEVEL'
              ? node.item.id === selectedItem?.id
                ? 'tree-node-name-selected'
                : 'tree-node-name'
              : ''
          "
          [style]="node.item.type != 'LEVEL' ? 'color:grey;' : ''"
          (click)="onItemClick(node.item)"
          >[{{ node.item.code }}]{{ node.item.name }}({{
            node.item.childCount
          }})</span
        >
        <mat-progress-bar
          *ngIf="node.isLoading"
          mode="indeterminate"
          class="example-tree-progress-bar"
        ></mat-progress-bar>
      </mat-tree-node>
    </mat-tree>
  </div>

  <div class="tree-right">
    <div>
      级别：{{ selectedItem?.name }}({{ selectedItem?.code }})<button
        type="button"
        mat-icon-button
        color="primary"
        (click)="edit(selectedItem)"
        [disabled]="!selectedItem"
      >
        <mat-icon>edit</mat-icon>
      </button>
      <button
        type="button"
        mat-icon-button
        color="warn"
        (click)="delete(selectedItem)"
        [disabled]="!selectedItem"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </div>
    <!-- <mat-divider></mat-divider> -->
    <div class="detail">
      <span
        >组织:
        <ng-container *ngFor="let item of selectedItem?.organizations"
          >{{ item.name }},</ng-container
        ></span
      >
      <span
        >上级:
        <ng-container *ngFor="let item of selectedItem?.parents"
          >{{ item.name }},</ng-container
        ></span
      >
    </div>
  </div>
</div>
