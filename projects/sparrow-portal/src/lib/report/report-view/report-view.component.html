<button pButton pRipple (click)="export('PDF')" type="button" label="导出pdf" class="p-button-text mr-2 mb-2"></button>
<button pButton pRipple (click)="export('WORD')" type="button" label="导出word" class="p-button-text mr-2 mb-2"></button>
<button pButton pRipple (click)="export('CSV')" type="button" label="导出csv" class="p-button-text mr-2 mb-2"></button>
<button pButton pRipple (click)="export('EXCEL')" type="button" label="导出excel" class="p-button-text mr-2 mb-2"></button>
<div [innerHtml]="reportHtmlStr"></div>

    <td colspan="7">Loading customers data. Please wait.</td>
  </tr>
</ng-template>
