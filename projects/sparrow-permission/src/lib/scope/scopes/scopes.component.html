<button mat-flat-button (click)="new()" color="primary">新增</button>
<lib-search-filter
  [filters]="filters"
  [fields]="[{
    name: '代码',
    value: 'code'
  }]"
  (applyFilter)="applyFilter()"
></lib-search-filter>
<div class="example-container">
  <div class="example-table-container">
    <mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef>序号</mat-header-cell>
        <mat-cell *matCellDef="let element; let index = index">
          {{ index + 1 }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>名称</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.name }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="code">
        <mat-header-cell *matHeaderCellDef>代码</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.code }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="users">
        <mat-header-cell *matHeaderCellDef>授权用户</mat-header-cell>
        <mat-cell *matCellDef="let element">
          <mat-chip-list #chipList>
            <mat-chip
              *ngFor="let user of element.users"
              (removed)="remove(user, element)"
            >
              {{ user.substring(0, 8) }}
              <button matChipRemove>
                <mat-icon>cancel</mat-icon>
              </button>
            </mat-chip>
          </mat-chip-list>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="sysroles">
        <mat-header-cell *matHeaderCellDef>授权角色</mat-header-cell>
        <mat-cell *matCellDef="let element">
          <mat-chip-list #chipList>
            <mat-chip
              *ngFor="let user of element.sysroles"
              (removed)="remove(user, element)"
            >
              {{ user.name }}
              <button matChipRemove>
                <mat-icon>cancel</mat-icon>
              </button>
            </mat-chip>
          </mat-chip-list>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="edit(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="delete(element)">
            <mat-icon>delete_outline</mat-icon>
          </button>
          <button
            mat-icon-button
            color="primary"
            (click)="openPermission(element)"
          >
            <mat-icon>manage_accounts</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row
        *matHeaderRowDef="displayedColumns; sticky: true"
      ></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
  </div>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    [pageSize]="10"
    [length]="total"
    (page)="onPage($event)"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
