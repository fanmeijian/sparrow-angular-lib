<h3 mat-dialog-title>功能授权-{{ data.name }}</h3>

<mat-dialog-content>
  <lib-sysrole-selection
    [multiple]="true"
    [selectedSysroles]="selectedSysroles"
  ></lib-sysrole-selection>
</mat-dialog-content>

<mat-dialog-actions>
  <button
    mat-button
    (click)="submit()"
    [mat-dialog-close]="true"
    cdkFocusInitial
    color="primary"
  >
    确定
  </button>
  <button mat-button mat-dialog-close color="warn">取消</button>
</mat-dialog-actions>
