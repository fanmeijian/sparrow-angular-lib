<h3>授权角色：</h3>
<mat-chip-list #chipList aria-label="Fruit selection">
  <mat-chip *ngFor="let fruit of selectedSysroles" (removed)="remove(fruit)">
    {{ fruit.name }}
    <button matChipRemove>
      <mat-icon>cancel</mat-icon>
    </button>
  </mat-chip>
</mat-chip-list>

<div>
  <h3>角色列表</h3>
  <span
    class="sysrole-item"
    *ngFor="let item of sysroles"
    (click)="select(item)"
    >{{ item.name }}({{ item.code }})</span
  >
</div>
