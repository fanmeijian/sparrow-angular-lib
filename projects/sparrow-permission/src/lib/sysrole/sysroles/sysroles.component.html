<button mat-flat-button (click)="new()" color="primary">新增</button>
<lib-search-filter
  [filters]="filters"
  [fields]="[
    {
      name: '代码',
      value: 'code'
    }
  ]"
  (applyFilter)="applyFilter()"
></lib-search-filter>
<div class="example-table-container">
  <mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="seq">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let element; let index = index">
        {{ index + 1 }}.
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>名称</mat-header-cell>
      <mat-cell *matCellDef="let element"
        ><div style="display: flex;flex-direction: column;"><span>{{ element.name }}</span><lib-base-op-log-column [element]="element"></lib-base-op-log-column></div>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="code">
      <mat-header-cell *matHeaderCellDef>代码</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.code }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="users">
      <mat-header-cell *matHeaderCellDef>授权用户</mat-header-cell>
      <mat-cell *matCellDef="let element">
        <mat-chip-list #chipList>
          <mat-chip
            *ngFor="let user of element.users"
            (removed)="remove(user, element)"
          >
            {{ user.substring(0, 8) }}
            <button matChipRemove>
              <mat-icon>cancel</mat-icon>
            </button>
          </mat-chip>
        </mat-chip-list>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="permission">
      <mat-header-cell *matHeaderCellDef>数据权限</mat-header-cell>
      <mat-cell *matCellDef="let element"
        >{{ element.dataPermissionId }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="created">
      <mat-header-cell *matHeaderCellDef>创建人</mat-header-cell>
      <mat-cell *matCellDef="let element">
        {{ element.createdBy }} {{ element.createdDate | date : "short" }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="modified">
      <mat-header-cell *matHeaderCellDef>更新人</mat-header-cell>
      <mat-cell *matCellDef="let element">
        {{ element.modifiedBy }} {{ element.modifiedDate | date : "short" }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="auditlog">
      <mat-header-cell *matHeaderCellDef>审计日志</mat-header-cell>
      <mat-cell *matCellDef="let element">
        <lib-entity-log
          [id]="element?.id"
          [modelId]="element?.modelName"
        ></lib-entity-log>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="edit(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="delete(element)">
          <mat-icon>delete_outline</mat-icon>
        </button>
        <button
          mat-icon-button
          color="primary"
          (click)="openPermission(element)"
        >
          <mat-icon>manage_accounts</mat-icon>
        </button>
        <button
          mat-icon-button
          color="primary"
          (click)="openDataPermission(element)"
        >
          <span class="material-icons"> visibility </span>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
</div>

<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  [pageSize]="pageable.pageSize"
  showFirstLastButtons
  [length]="pageable.length"
  (page)="onPageChange($event)"
  aria-label="Select page of periodic elements"
>
</mat-paginator>
