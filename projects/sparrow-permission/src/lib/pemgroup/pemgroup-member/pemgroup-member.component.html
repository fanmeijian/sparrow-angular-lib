<h3 mat-dialog-title>组成员</h3>

<mat-dialog-content>
  <div>{{ data.name }}</div>

  <mat-form-field class="example-chip-list" appearance="fill">
    <mat-label>授权用户</mat-label>
    <mat-chip-list #chipList aria-label="Fruit selection">
      <mat-chip *ngFor="let fruit of fruits" (removed)="remove(fruit)">
        {{fruit.name}}
        <button matChipRemove>
          <mat-icon>cancel</mat-icon>
        </button>
      </mat-chip>
      <input placeholder="输入用户..."
             [matChipInputFor]="chipList"
             [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
             [matChipInputAddOnBlur]="addOnBlur"
             (matChipInputTokenEnd)="add($event)">
    </mat-chip-list>
  </mat-form-field>

  <lib-sysrole-selection [multiple]="true" [selectedSysroles]="selectedSysroles"></lib-sysrole-selection>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="submit()" cdkFocusInitial color="primary">
    确定
  </button>
  <button mat-button mat-dialog-close color="warn">取消</button>
</mat-dialog-actions>
