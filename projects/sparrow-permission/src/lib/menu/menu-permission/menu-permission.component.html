<h3 mat-dialog-title>菜单授权</h3>

<mat-dialog-content>
  <div>
    <span class="item-list" *ngFor="let item of data">{{item.name}}</span>
  </div>
  <lib-sysrole-selection [multiple]="true" [selectedSysroles]="selectedSysroles"></lib-sysrole-selection>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="submit()" cdkFocusInitial color="primary">
    确定
  </button>
  <button mat-button mat-dialog-close color="warn">取消</button>
</mat-dialog-actions>
