
<h3>表单设计</h3>
<button mat-button (click)="save()" color="primary">保存</button>
<div>
  <form [formGroup]="formGroup">
    <mat-form-field appearance="fill">
      <mat-label>名称</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>代码</mat-label>
      <input matInput formControlName="code">
    </mat-form-field>
  </form>

</div>
<form-builder
  [form]="form"
  [options]="{}"
></form-builder>

<ng-template #soruceCode>
  <h3 mat-dialog-title>表单源码</h3>
  <mat-dialog-content style="height: 80%">
    <pre
      id="json"
    ><code class="language-json" #json [innerHTML]="formJson|json"></code></pre>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close="">关闭</button>
  </mat-dialog-actions>
</ng-template>

<ng-template #preview>
  <h3 mat-dialog-title>预览</h3>
  <mat-dialog-content style="height: 80%">
    <formio [form]="form" [refresh]="refreshForm"></formio>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close="">关闭</button>
  </mat-dialog-actions>
</ng-template>
