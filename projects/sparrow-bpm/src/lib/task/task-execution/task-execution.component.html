<div class="task-button">
  <button mat-button (click)="complete()">完成</button>
  <button mat-button matTooltip="追加处理人" (click)="delegate()">代理</button>
  <button mat-button matTooltip="自己将被替换" (click)="forward()">转发</button>
  <button mat-button (click)="skip()">跳过</button>
  <button mat-button (click)="suspend()">挂起</button>
  <button mat-button (click)="resume()">继续</button>
</div>
