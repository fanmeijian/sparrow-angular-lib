<h3 mat-dialog-title>处理任务</h3>
<mat-dialog-content class="mat-typography" style="height: 80%">
  <formio
    #formIo
    [form]="form"
    (submit)="onSubmit($event)"
    [submission]="inputDate"
    [viewOnly]="viewOnly"
    [readOnly]="readOnly"
  ></formio>
  <lib-task-comment [data]="data"></lib-task-comment>
</mat-dialog-content>

<mat-dialog-actions>
  <lib-task-execution [containerId]="data['task-container-id']" [taskInstanceId]="data['task-id']"></lib-task-execution>
  <button
    mat-button
    color="primary"
    (click)="submit()"
    *ngIf="!(viewOnly || readOnly)"
    cdkFocusInitial
  >
    提交
  </button>
  <button mat-button color="error" mat-dialog-close>返回</button>
</mat-dialog-actions>
