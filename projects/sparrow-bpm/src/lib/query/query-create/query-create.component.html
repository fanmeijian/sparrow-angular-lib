<form [formGroup]="formGroup" (submit)="onSubmit()">

  <mat-form-field appearance="fill">
    <mat-label>查询名称</mat-label>
    <input type="text" matInput formControlName="code">
  </mat-form-field>

  <div>
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>查询语句</mat-label>
      <textarea matInput formControlName="query"></textarea>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>执行模版</mat-label>
      <textarea matInput formControlName="template"></textarea>
    </mat-form-field>
  </div>


  <button mat-button color="primary">提交</button>
  <button mat-button color="warn" mat-dialog-close="">关闭</button>
</form>
