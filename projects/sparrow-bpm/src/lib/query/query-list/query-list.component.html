<button mat-flat-button (click)="openCreate()" color="primary">新建</button>

<mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="seq">
    <mat-header-cell *matHeaderCellDef> # </mat-header-cell>
    <mat-cell *matCellDef="let i=index">
      {{ i+1 }}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="status">
    <mat-header-cell *matHeaderCellDef> 状态 </mat-header-cell>
    <mat-cell *matCellDef="let element">
      {{element['query-name']}}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="proc1">
    <mat-header-cell *matHeaderCellDef> 流程 </mat-header-cell>
    <mat-cell *matCellDef="let element">
      {{element['query-source']}}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> 任务 </mat-header-cell>
    <mat-cell *matCellDef="let element">
      {{element['query-expression']}}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="activatedDate">
    <mat-header-cell *matHeaderCellDef> 提交时间 </mat-header-cell>
    <mat-cell *matCellDef="let element">
      {{element['query-columns']}}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> 操作 </mat-header-cell>
    <mat-cell *matCellDef="let element">
      <button color="warn" mat-stroked-button (click)="deleteQuery(element)">
        删除
      </button>
      <button color="primary" mat-stroked-button (click)="openExecute(element)">
        执行
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" [length]="total" (page)="onPageChange($event)" showFirstLastButtons
  aria-label="Select page of periodic elements">
</mat-paginator>
