<mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="#">
    <mat-header-cell *matHeaderCellDef>#</mat-header-cell>
    <mat-cell *matCellDef="let element">
      <mat-checkbox [checked]="selected?.isSelected(element)" (change)="onToggle(element)"></mat-checkbox>
    </mat-cell>
  </ng-container>


  <ng-container matColumnDef="username">
    <mat-header-cell *matHeaderCellDef>用户名</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.name}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="friendlyName">
    <mat-header-cell *matHeaderCellDef>姓名</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.code}}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
  <mat-row *matRowDef="let row;columns: displayedColumns"></mat-row>
</mat-table>

<mat-paginator
  #paginator
  [pageSizeOptions]="[5, 10, 20, 50, 100]"
  [pageSize]="pageable.size"
  [length]="pageable.totalElements"
  [pageIndex]="pageable.page"
  (page)="onPage($event)"
  showFirstLastButtons
  aria-label="Select page of periodic elements"
>
</mat-paginator>
